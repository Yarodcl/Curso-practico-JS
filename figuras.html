<body>
    <header>
        <nav class="navbar">
            <div>
                <a href="index.html" target="_blank">
                <img src="img/J-icon.png" alt="">
                </a>
            </div>
            <div>
                <a href="index.html" target="_blank">
                <img src="img/robot.png" alt="">
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="img-contain">
                <img src="img/icon-rpobot.png" alt="">
            </div>
            <div class="text-contain">

                Hola
            </div>
        </section>
        <section>
        <form action="" class="form-container">
            <div>
            <h1 class="title-item">Area y perimetro del cuadrado</h1>
            <img src="img/square-icon-png-.jpg" alt="">
            </div>
            <label for ="SquareC">
                <span class="content-item">¿Cuanto mide un lado de tú cuadrado?</span> <br>
                <input type="number" name ="Numero" id ="SquareC" class="input-item"> <br> <br>
                <input type = "button" value="Area"onclick="CalcularAreaS()" class="input-item"><br> <br>
                <input type = "button" value="Perimetro"onclick="CalcularAreaS()" class="input-item"><br> <br>
            </label>
        </form>
        <form action="" class="form-container">
            <div>
                <h1 class="title-item">Perimetro triangulo</h1>
                <img src="img/triangle-icon.png" alt="">
                </div>
            <label for ="TriangleLA">
                <span>Valor del lado A</span> <br>
                <input type="number" name ="LadoA" id ="TriangleLA"> <br> <br>
            </label>
            <label for ="TriangleLB">
                <span>Valor del lado B</span> <br>
                <input type="number" name ="LadoB" id ="TriangleLB"> <br> <br>
            </label>
            <label for ="TriangleLC">
                <span>Valor del lado C</span> <br>
                <input type="number" name ="LadoC" id ="TriangleLC"> <br> <br>
                <button type = "button" onclick="CalcularPerimetroT()">
                    Calcular el perimetro
                </button> <br> <br>
            </label>
        </form>
        <form action="" class="form-container">     
            <div>
                <h1 class="title-item">Area triangulo</h1>
                <img src="img/triangle-icon.png" alt="">
                </div>
            <label for ="TriangleB">
                <span>Valor de la base</span> <br>
                <input type="number" name ="LadoC" id ="TriangleB"> <br> <br>
            </label>
            <label for ="TriangleH">
                <span>Valor de la altura</span> <br>
                <input type="number" name ="AlturaH" id ="TriangleH"> <br> <br>
                <button type = "button" onclick="CalcularAreaT()">
                    Calcular el area
                </button > <br> <br>
            </label>
        </form>
        <form action="" class="form-container">
            <div>
                <h1 class="title-item">Area y perimetro circulo</h1>
                <img src="img/icon-circle.png" alt="">
                </div>
            <label for ="CircleR">
                <span>Ingresa el radio</span> <br>
                <input type="number" name ="radio" id ="CircleR"> <br> <br>
                <button type = "button" onclick="CalcularAreaCir()">
                    Calcular el area
                </button > <br> <br>
                <button type = "button" onclick="CalcularPerimetroCir()">
                    Calcular el perimetro
                </button >
            </label>
        </form>
    </section>
